<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="icon" href="./favicon.ico">
    <title>Ying</title>
    <link rel="stylesheet" type="text/css" href="./css/lovexhj.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" type="text/css" href="./css/FiraCode.css">
  </head>

  <body>
    <!-- title -->
    <div class="title">
      <img src="./images/bg1.gif" alt="bgGif">
      <p id="xc"></p>
    </div>

    <div class="page page1">
      <div class="swiper-container swiper-container-lovexhj1">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="page1-lovexhj1">
                <img src="./images/cat.gif" alt="cat">
                <p id="lovetime"></p>
                <p>惹你生气后我也不知道该怎么逗你开心</p>
                <p>还是写一点好玩的送给你吧~</p>
                <span class="right">往右划动 →</span>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="page1-lovexhj1">
              <img src="./images/cat3.gif" alt="cat">
              <p id="lovetime"></p>
              <p>我会努力变得更主动</p>
              <p>更像你男朋友</p>
              <span class="right">往右划动 →</span>
            </div>
          </div>
          
        </div>
      </div>
    </div>


    <div class="page page2">
      <div class="swiper-container swiper-container-lovexhj2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="page2-box">
                    <img src="./images/p1.jpg" alt="">
                    <p><b>故事的开始</b></p>
                    <p>2023-12-16</p>
                    <p>我们的故事，从此开始</p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="page2-box">
                    <img src="./images/p2.jpg" alt="p2">
                    <p><b>第一次见面</b></p>
                    <p>2023-12-29</p>
                    <p>我们的第一次见面就让你生气</p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="page2-box">
                    <img src="" alt="">
                    <p><b>第一次送花</b></p>
                    <p>2024-2-14</p>
                    <p>送花的时候心里非常忐忑</p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="page2-box">
                    <img src="" alt="">
                    <p><b>第一次表白</b></p>
                    <p>2024-3-10</p>
                    <p>没能给你非常惊喜的表白</p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="page2-box">
                    <img src="./images/p5.jpeg" alt="p5">
                    <p><b>第二次送花</b></p>
                    <p>2024-3-24</p>
                    <p>让我学会了怎么买花</p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="page2-box">
                    <img src="./images/p6.jpg" alt="p6">
                    <p><b>第一次牵手</b></p>
                    <p>2024-4-1</p>
                    <p>想牵手很久了一直找不到借口</p>
                    <p>只想到了比手大小来牵手</p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="page2-box">
                    <img src="./images/p7.png" alt="p7">
                    <p><b>第一次</b></p>
                    <p>2024-4-6</p>
                    <p>说实话很开心</p>
                </div>
              </div>



            </div>
          </div>
      </div>
    </div>


    <div class="xhjIsPig">
      <img src="./images/pig1.gif" alt="pig1" class="pig1">
      <img src="./images/pig2.gif" alt="pig2" class="pig2">
    </div>
    <script src="https://cdn.bootcss.com/wow/1.1.2/wow.js"></script>
    <script src="./js/typeit.min.js"></script>
    <script src="./js/swiper-3.4.2.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>

    <script src="./js/lovetime.js"></script>
    <script src="./js/talk.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/su.js"></script>
    <script>
        (function () {
            new WOW().init()
        })()
    </script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('body').wpSuperSnow({
                flakes: ['./images/004.png', './images/003.png', './images/002.png',
                    './images/001.png'
                ],
                totalFlakes: '100',
                zIndex: '999999',
                maxSize: '30',
                maxDuration: '20',
                useFlakeTrans: false
            });
        });
    </script>
  </body>
</html>
